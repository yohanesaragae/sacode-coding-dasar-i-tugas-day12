<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse leave Popup - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">

</div>

<div id="modelBox">
    <img src="images/banner.png" width="100%">
    <div class="offer-text">
        <h2>Dapat 10% </h2>
        <small>on all beauty products</small>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore, lorem ipsum dolor</p>
        <form>
            <input type="email" placeholder="Email Address">
            <button type="submit">Subscribe</button>
        </form>
    </div>
    <img src="images/close.png" class="close-icon" onclick="closeModel()">
</div>

<script>

let modelBox = document.getElementById("modelBox");

document.onmouseleave = function(){
    modelBox.style.display = "block";
}

function closeModel(){
    modelBox.style.display = "none";
}

</script>

</body>
</html>
